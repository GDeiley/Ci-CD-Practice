name: CI/CD Pipeline

on:
    push:
        branches:
            - "**"
    pull_request:
        branches:
            - "main"

jobs:
    builds-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test

            - name: Build project
              run: echo "Building the project..." # Replace with actual build command


