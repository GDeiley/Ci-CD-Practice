name: CI/CD Pipeline

on:
    push:
        branches:
            - "**"
    pull_request:
        branches:
            - "main"

jobs:
    builds-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: package-lock.json

            - name: Install dependencies
              run: npm install

            - name: Lint code
              run: npm run lint
              
            - name: Run tests with coverage
              run: npm run test:coverage

            - name: Build project
              run: npm run build


